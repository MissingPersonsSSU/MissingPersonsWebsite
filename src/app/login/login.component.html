<h1 class="header"></h1>

<div class="container-fluid">
  <div class="row">

    <!-- Left Panel  -->
    <div class="col-sm">
      <!-- side Panel -->
    </div>

 <!-- Center Panel  -->
    <div class="col-sm">
      <!-- center panel -->
      <div class="row ">
        <div class="col-md-10 col-md-offset-3 login">
          <!-- <form> -->
            <h2>
              Account Login
            </h2>
            <div class="form-group">
              <label>Email address</label>
              <input type="email"  class="form-control"
              [(ngModel)] = "basicLogin.email"
              >
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" autocomplete="on"
              [(ngModel)] = basicLogin.password>
              <label class="error">{{errorMessage}}</label>
            </div>

            <div class="flex-sb-m w-full p-b-48">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div>

              <div>
                <a href="#" class="txt3">
                  Forgot Password?
                </a>
              </div>
            </div>

              <button (click) = "SubmitBasicLogin()" class="btn loginBtn">Login</button>

              <label style="margin-left: 26%;">Dont have an account <a href="/register" class="txt3">Click here</a></label>
            <hr>
            <div>
              <h2 style="text-align: center;">Or login with</h2>
              <div class="flex-c socialSection">

                <a href="#" class="social-items" title="Facebook">
                  <i class="fa fa-facebook-f"></i>
                </a>

                <a (click)=loginGoogle() class="social-items" title="Google">
                  <i class="fa fa-google"></i>
                </a>

                <a href="#" class="social-items" title="Twitter">
                  <i class="fa fa-twitter"></i>
                </a>

                <!-- <a href="#" class="social-items" title="Instagram">
                  <i class="fa fa-instagram"></i>
                </a> -->

                <a href="#" class="social-items" title="Apple ID">
                  <i class="fa fa-apple"></i>
                </a>

                <a href="#" class="social-items" title="Guest">
                  <i class="fa fa-Guest">Guest</i>
                </a>
              </div>

              <hr>

            </div>
          <!-- </form> -->
        </div>
      </div>
      <!-- end of center panel -->
    </div>

     <!-- Right Panel  -->
    <div class="col-sm">
       <!-- side Panel -->
    </div>

  </div>
</div>
